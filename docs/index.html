<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda De Gafas</title>
    <link rel="icon" href="https://firebasestorage.googleapis.com/v0/b/carrito-de-compras-jb.appspot.com/o/assets%2Ficono.png?alt=media&token=bf680969-a0ba-4413-9b7c-1756a2ab4d88" sizes="32x32" type="image/png"/>

    <link rel="stylesheet" href="css/index.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="js/firebaseConexion.js"></script>

</head>
<body>
    <header>
        <nav>
            <ul class="menu" id="menu">
                <li><a href="index.html" id="menuCatalogo">Catálogo</a></li>
                <li><a href="pedidos.html" id="menuPedidos">Pedidos</a></li>
                <li><a href="inventario.html" id="menuInventario">Inventario</a></li>
            </ul>
            <button class="btn btn-primary" id="iniciarSesion">Iniciar Sesión</button>
            <button class ="btn btn-danger" id="cerrarSesion">Cerrar Sesión</button>
        </nav>
    </header>
    <main>

        <div class="container">
            <h1>Carrito de Compras</h1>
            <hr>
            <div id="avisoSesion"></div>
            
            <table class="table" id="tabla">
                <thead>
                    <tr>
                        <th class="col">Clave</th>
                        <th class="col">Modelo</th>
                        <th class="col">Cantidad</th>
                        <th class="col">Acciones</th>
                        <th class="col">Sub Total</th>
                    </tr>
                </thead>
                <tbody id="productos"></tbody>
                <tfoot>
                    <tr id="footer-table">
                        <th scope="row" colspan="5">Carrito Vacio</th>
                    </tr>
                </tfoot>
            </table>

            <div id="catalogo">

            </div>

        </div>

        <template id="template-card-glasses">
            <div class="col-12 mb-2 col-md-4">
                <div class="card">
                    <img src="" alt="Foto de las gafas" class="card-img-top">
                    <div class="card-body">
                        <h4>$<span id="precio">Precio</span></h4>
                        <p id="modelo">Modelo</p>
                        <p id="marca">Marca</p>
                        <button class="btn btn-dark agregarcarrito" data-id="">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </template>

        <template id="template-carrito">
            <tr>
                <th scope="row">id</th>
                <td>Modelo</td>
                <td>Cantidad</td>
                <td>
                    <button class="btn btn-info btn-sm" id="agregarProducto">+</button>
                    <button class="btn btn-danger btn-sm" id="eliminarProducto">-</button>
                </td>
                <td>$<span>500</span></td>
            </tr>
        </template>

        <template id="template-carrito-footer">
            <th scope="row" colspan="2">Total Productos</th>
            <td>10</td>
            <td>
                <button class="btn btn-info btn-md" id="enviarPedido">
                    Enviar Pedido
                </button>
                <button class="btn btn-danger btn-md" id="vaciar-carrito">
                    Vaciar Carrito
                </button>
                
            </td>
            <td class="font-weight-bold">$<span>5000</span></td>
        </template>
        
    </main>
    <footer>
    </footer>
  
    <script src="js/index.js"></script>
</body>
</html>
